<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Data Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .data-display {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">ESP8266 Data Display</h1>
        <div class="row data-display">
            <div class="col-md-6 offset-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        Latest Sensor Data
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Temperature: <span id="temperature">--</span> Â°C</h5>
                        <h5 class="card-title">Humidity: <span id="humidity">--</span> %</h5>
                    </div>
                    <div class="card-footer text-muted">
                        Updated: <span id="update-time">Never</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function fetchData() {
            fetch('/get_latest_data')
                .then(response => response.json())
                .then(data => {

                    document.getElementById('temperature').textContent = data.temperature;
                    document.getElementById('humidity').textContent = data.humidity;


                    const now = new Date();
                    document.getElementById('update-time').textContent = now.toLocaleString();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }


        setInterval(fetchData, 10000);
    </script>
</body>
</html>
